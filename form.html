<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="WDD 131 Dynamic Web Fundamentals | Product Review Form ">
    <meta name="author" content="Tiago Borges">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form action="review.html" method="get" id="reviewForm">
            <!-- Product Name -->
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product</option>
                    <!-- Options should be dynamically inserted with my JS -->
                </select>
                <span class="error-message" id="productNameError"></span>
            </div>

            <!-- Rating below -->
            <div class="form-group">
                <fieldset>
                    <legend>Overall Rating:</legend>
                    <div class="rating-options">
                        <input type="radio" id="rating1" name="overallRating" value="1" required />
                        <label for="rating1">⭐</label>

                        <input type="radio" id="rating2" name="overallRating" value="2" />
                        <label for="rating2">⭐⭐</label>

                        <input type="radio" id="rating3" name="overallRating" value="3" />
                        <label for="rating3">⭐⭐⭐</label>

                        <input type="radio" id="rating4" name="overallRating" value="4" />
                        <label for="rating4">⭐⭐⭐⭐</label>

                        <input type="radio" id="rating5" name="overallRating" value="5" />
                        <label for="rating5">⭐⭐⭐⭐⭐</label>
                    </div>
                </fieldset>
                <span class="error-message" id="overallRatingError"></span>
            </div>

            <!-- For  Date -->
            <div class="form-group">
                <label for="installDate">Date of Installation:</label>
                <input type="date" id="installDate" name="installDate" required />
                <span class="error-message" id="installDateError"></span>
            </div>

            <!-- Features -->
            <div class="form-group">
                <fieldset>
                    <legend>Useful Features:</legend>
                    <div class="features-options">
                        <input type="checkbox" id="feature1" name="usefulFeatures" value="durability" />
                        <label for="feature1">Durability</label>

                        <input type="checkbox" id="feature2" name="usefulFeatures" value="easeOfUse" />
                        <label for="feature2">Ease of Use</label>

                        <input type="checkbox" id="feature3" name="usefulFeatures" value="performance" />
                        <label for="feature3">Performance</label>

                        <input type="checkbox" id="feature4" name="usefulFeatures" value="design" />
                        <label for="feature4">Design</label>

                        <input type="checkbox" id="feature5" name="usefulFeatures" value="value" />
                        <label for="feature5">Value for Money</label>
                    </div>
                </fieldset>
                <span class="error-message" id="usefulFeaturesError"></span>
            </div>

            <!--  Review -->
            <div class="form-group">
                <label for="reviewText">Your Written Review:</label>
                <textarea id="reviewText" name="reviewText" rows="5" required></textarea>
                <span class="error-message" id="reviewTextError"></span>
            </div>

            <!-- User Name -->
            <div class="form-group">
                <label for="userName">Your Name (Optional):</label>
                <input type="text" id="userName" name="userName" />
            </div>

            <!-- Send -->
            <button type="submit">Post Review</button>
        </form>
    </main>


    <footer role="contentinfo">
        <p>
            Total Reviews Submitted:
            <strong><span id="reviewCounter" aria-live="polite" aria-atomic="true">0</span></strong>
        </p>

        <div class="footer-container">
            <div class="footer-info">
                <p>
                    &copy; <time id="year" datetime="2025"></time> Tiago Borges | WDD 131 BYU-Idaho |
                    <time id="lastModified" datetime=""></time>
                </p>
            </div>

            <nav class="footer-links" aria-label="Footer navigation">
                <a href="https://www.byui.edu/" target="_blank" rel="noopener noreferrer">BYU-Idaho</a>
                <a href="https://github.com/thneri95" target="_blank" rel="noopener noreferrer"
                    aria-label="GitHub Profile">
                    <i class="fab fa-github" aria-hidden="true"></i> GitHub
                </a>
                <a href="https://www.linkedin.com/in/tiago-neri-cfa-if-50935814b/" target="_blank"
                    rel="noopener noreferrer" aria-label="LinkedIn Profile">
                    <i class="fab fa-linkedin" aria-hidden="true"></i> LinkedIn
                </a>
            </nav>
        </div>
    </footer>

    <script src="scripts/main.js"></script>
</body>

</html>
